# Cloudflare Worker Configuration for Media Gateway
# Domain: media.richkid.cloud

name = "media-gateway"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 Bucket Binding - không cần access key/secret
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "fun-media"

